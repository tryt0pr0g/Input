<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/base.css">
    {% block stylesheets %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="background">
        <header class="d-flex align-items-center justify-content-between py-3 mb-4 border-bottom">
            <!-- Левая часть: навигационные ссылки -->
            <div class="d-flex align-items-center">
                <ul class="nav mb-0">
                    {% block header_links %}{% endblock %}
                </ul>
            </div>

            <!-- Правая часть: кнопки "Войти", "Регистрация", "Выход" -->
            <div class="d-flex align-items-center">
                {% block header_buttons %}{% endblock %}
            </div>
        </header>
        <div class="greetings">
            {% block body %}{% endblock %}
        </div>
    </div>

<script type="module" src="/static/js/base.js" defer></script>
{% block scripts %}{% endblock %}
</body>
</html>
